platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	esphome/ESPAsyncWebServer-esphome@^3.0.0
	adafruit/Adafruit NeoPixel@^1.11.0
platform_packages = 
	platformio/framework-arduinoespressif8266 @ https://github.com/esp8266/Arduino.git
monitor_speed = 115200
